---
fr:
  about:
    index:
      mission:
        description: Notre mission est de révolutionner la manière dont les tests à distance sont effectués. Nous nous efforçons de créer une plateforme sécurisée et conviviale qui respecte les normes les plus élevées d'intégrité et d'équité des examens. En tirant parti de la technologie de pointe, nous permettons aux organisations de réaliser des évaluations à distance en toute confiance.
        title: Notre Mission
      values:
        description: Chez AssessKit, nos valeurs guident tout ce que nous faisons. Elles reflètent notre engagement envers l'excellence et l'intégrité dans la fourniture de solutions de tests à distance.
        innovation:
          description: Nous améliorons continuellement notre technologie pour offrir la meilleure expérience de test possible.
          title: Innovation
        integrity:
          description: Nous veillons à ce que tous les tests effectués via notre plateforme soient sécurisés et sans triche.
          title: Intégrité
        reliability:
          description: Nous fournissons des résultats cohérents et précis auxquels les organisations peuvent faire confiance.
          title: Fiabilité
        support:
          description: Nous offrons un support client dédié pour assister les utilisateurs et répondre rapidement à leurs préoccupations.
          title: Support
        title: Nos Valeurs
        transparency:
          description: Nous maintenons une communication ouverte et claire, fournissant des rapports et des informations détaillés.
          title: Transparence
        user_centricity:
          description: Nous concevons notre plateforme en pensant à l'utilisateur, la rendant intuitive et facile à utiliser.
          title: Centré sur l'utilisateur
      vision:
        description: Être le principal fournisseur de solutions de tests à distance, reconnu pour notre engagement en matière de sécurité, de fiabilité et d'expérience utilisateur. Nous envisageons un monde où les examens à distance sont aussi fiables et valides que les évaluations traditionnelles en personne.
        title: Notre Vision
