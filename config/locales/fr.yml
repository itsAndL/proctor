  about:
    index:
      heading: "Nous changeons l'avenir des tests à distance."
      description: "AssessKit s'engage à fournir des solutions de test à distance sécurisées, fiables et efficaces. Notre mission est de garantir l'intégrité des examens en ligne en utilisant des outils de surveillance avancés et une technologie innovante. Nous visons à soutenir les établissements d'enseignement, les entreprises et les organismes de certification dans la réalisation d'évaluations équitables et précises, quel que soit l'endroit où se trouvent les candidats."
      mission:
        description: Notre mission est de révolutionner la manière dont les tests à distance sont effectués. Nous nous efforçons de créer une plateforme sécurisée et conviviale qui respecte les normes les plus strictes en matière d'intégrité et d'équité des examens. En tirant parti d'une technologie de pointe, nous permettons aux organisations d'effectuer des évaluations à distance en toute confiance.
        title: Notre mission
      values:
        description: Chez AssessKit, nos valeurs guident tout ce que nous faisons. Elles reflètent notre engagement en faveur de l'excellence et de l'intégrité dans la fourniture de solutions de test à distance.
        innovation:
          description: Nous améliorons continuellement notre technologie afin d'offrir la meilleure expérience de test possible.
          title: L'innovation
        integrity:
          description: Nous veillons à ce que tous les tests effectués par l'intermédiaire de notre plateforme soient sécurisés et exempts de toute tricherie.
          title: Intégrité
        reliability:
          description: Nous fournissons des résultats cohérents et précis auxquels les organisations peuvent se fier.
          title: Fiabilité
        support:
          description: Nous proposons une assistance clientèle dédiée pour aider les utilisateurs et répondre rapidement à leurs préoccupations.
          title: Soutien
        title: Nos valeurs
        transparency:
          description: Nous maintenons une communication ouverte et claire, en fournissant des rapports et des informations détaillés.
          title: Transparence
        user_centricity:
          description: Nous concevons notre plateforme en pensant à l'utilisateur, en la rendant intuitive et facile à utiliser.
          title: Centrage sur l'utilisateur
      vision:
        description: Être le premier fournisseur de solutions de test à distance, reconnu pour son engagement en matière de sécurité, de fiabilité et d'expérience utilisateur. Nous envisageons un monde où les examens à distance sont aussi fiables et valides que les évaluations traditionnelles en personne.
        title: Notre vision
