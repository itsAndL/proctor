        title: Nuestros Valores
        transparency:
          description: Mantenemos una comunicación abierta y clara, proporcionando informes e información detallada.
          title: Transparencia
        user_centricity:
          description: Diseñamos nuestra plataforma pensando en el usuario, haciéndola intuitiva y fácil de usar.
          title: Centrado en el Usuario
      vision:
        description: Ser el proveedor líder de soluciones de pruebas remotas, reconocido por nuestro compromiso con la seguridad, la fiabilidad y la experiencia del usuario. Imaginamos un mundo donde los exámenes remotos sean tan confiables y válidos como las evaluaciones tradicionales en persona.
