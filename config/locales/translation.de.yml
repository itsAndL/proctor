de:
  about:
    index:
      mission:
        description: Unser Ziel ist es, die Art und Weise, wie Fernprüfungen durchgeführt
          werden, zu revolutionieren. Wir streben danach, eine sichere und benutzerfreundliche
          Plattform zu schaffen, die die höchsten Standards für Prüfungsintegrität
          und Fairness erfüllt. Durch den Einsatz modernster Technologie ermöglichen
          wir es Unternehmen, Fernprüfungen mit Vertrauen durchzuführen.
        title: Unser Auftrag
      values:
        description: AssessKit lässt sich bei allem, was wir tun, von unseren Werten
          leiten. Sie spiegeln unser Engagement für hervorragende Leistungen und Integrität
          bei der Bereitstellung von Ferntestlösungen wider.
        innovation:
          description: Wir verbessern unsere Technologie ständig, um die bestmögliche
            Testerfahrung zu bieten.
          title: Innovation
        integrity:
          description: Wir stellen sicher, dass alle Tests, die über unsere Plattform
            durchgeführt werden, sicher und betrugsfrei sind.
          title: Integrität
        reliability:
          description: Wir liefern konsistente und genaue Ergebnisse, denen Unternehmen
            vertrauen können.
          title: Verlässlichkeit
        support:
          description: Wir bieten einen engagierten Kundensupport, der den Nutzern
            zur Seite steht und sich umgehend um alle Anliegen kümmert.
          title: Unterstützung
        title: Unsere Werte
        transparency:
          description: Wir pflegen eine offene und klare Kommunikation und liefern
            detaillierte Berichte und Einblicke.
          title: Transparenz
        user_centricity:
          description: Bei der Entwicklung unserer Plattform haben wir den Benutzer
            im Blick, damit sie intuitiv und einfach zu bedienen ist.
          title: Nutzerzentrierung
      vision:
        description: Wir wollen der führende Anbieter von Fernprüfungslösungen sein,
          der für sein Engagement für Sicherheit, Zuverlässigkeit und Benutzerfreundlichkeit
          bekannt ist. Wir stellen uns eine Welt vor, in der Fernprüfungen genauso
          vertrauenswürdig und gültig sind wie herkömmliche Prüfungen vor Ort.
        title: Unsere Vision
