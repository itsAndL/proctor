          description: "Wir verbessern kontinuierlich unsere Technologie, um die bestmögliche Testerfahrung zu bieten."
        reliability:
          title: "Zuverlässigkeit"
          description: "Wir liefern konsistente und genaue Ergebnisse, denen Organisationen vertrauen können."
        user_centricity:
