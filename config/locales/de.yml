de:
  about:
    index:
      mission:
        description: Unsere Mission ist es, die Art und Weise, wie Fernprüfungen durchgeführt werden, zu revolutionieren. Wir streben danach, eine sichere und benutzerfreundliche Plattform zu schaffen, die die höchsten Standards für Prüfungsintegrität und Fairness einhält. Durch den Einsatz modernster Technologie ermöglichen wir es Organisationen, Fernbewertungen mit Vertrauen durchzuführen.
        title: Unsere Mission
      values:
        description: Bei AssessKit leiten unsere Werte alles, was wir tun. Sie spiegeln unser Engagement für Exzellenz und Integrität bei der Bereitstellung von Fernprüfungslösungen wider.
        innovation:
          description: Wir verbessern kontinuierlich unsere Technologie, um die bestmögliche Testerfahrung zu bieten.
          title: Innovation
        integrity:
          description: Wir stellen sicher, dass alle Tests, die über unsere Plattform durchgeführt werden, sicher und betrugsfrei sind.
          title: Integrität
        reliability:
          description: Wir liefern konsistente und genaue Ergebnisse, denen Organisationen vertrauen können.
          title: Zuverlässigkeit
        support:
          description: Wir bieten engagierten Kundensupport, um Benutzer zu unterstützen und alle Bedenken umgehend zu klären.
          title: Unterstützung
        title: Unsere Werte
        transparency:
          description: Wir pflegen eine offene und klare Kommunikation und bieten detaillierte Berichte und Einblicke.
          title: Transparenz
        user_centricity:
          description: Wir gestalten unsere Plattform mit dem Benutzer im Hinterkopf, um sie intuitiv und einfach zu bedienen zu machen.
          title: Benutzerzentriertheit
      vision:
        description: Wir wollen der führende Anbieter von Fernprüfungslösungen sein, der für unser Engagement für Sicherheit, Zuverlässigkeit und Benutzererfahrung anerkannt wird. Wir stellen uns eine Welt vor, in der Fernprüfungen genauso vertrauenswürdig und gültig sind wie traditionelle Präsenzprüfungen.
